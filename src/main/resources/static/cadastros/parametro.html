<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>Parametros</title>

	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


	<div id="divHeader"></div>

	<form action="" id="formCadastroUser">

		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text" class="form-control" id="id"
				readonly="readonly">
		</div>

		<div class="mb-3">


			<label for="Nome" class="form-label">Titulo da Home</label> <input type="text" class="form-control"
				id="titleHome" placeholder="Infrome o subtitulo" required="required">


			<label for="Nome" class="form-label">Coleções</label> <input type="text" class="form-control" id="Colection"
				placeholder="Infrome o primeiro Parametro" required="required">

			<label for="Nome" class="form-label">footer</label> <input type="text" class="form-control" id="footer"
				placeholder="Infrome o primeiro Parametro" required="required">

			<label for="Nome" class="form-label">descontos</label> <input type="text" class="form-control"
				id="descounts" placeholder="Infrome o primeiro Parametro" required="required">

			<label for="Nome" class="form-label">Novidades</label> <input type="text" class="form-control" id="news"
				placeholder="Infrome o primeiro Parametro" required="required">

			<label for="Nome" class="form-label">Titulo do Site</label> <input type="text" class="form-control"
				id="siteTitle" placeholder="Infrome o primeiro Parametro" required="required">



			<label for="Nome" class="form-label">Sub Titulo do site</label> <input type="text" class="form-control"
				id="subtitle" placeholder="Infrome o primeiro Parametro" required="required">

			<label for="Nome" class="form-label">parametro 899</label> <input type="text" class="form-control"
				id="parametro_899" placeholder="Infrome o primeiro Parametro" required="required">

			<label for="Nome" class="form-label">parametro 988</label> <input type="text" class="form-control"
				id="parametro_988" placeholder="Infrome o primeiro Parametro" required="required">


		</div>

		<div class="mb-3">
			<label for="status">Informe o Status:</label> <select name="status" id="status">
				<option value="1">Ativo</option>
				<option value="2">Desativado</option>
				<option value="3">Não Identificado</option>
				<option value="4">Temporariamente Fora</option>
			</select> <br> <br>
		</div>

	</form>


	<button type="button" class="btn btn-primary" onclick="salvarParametro()">Salvar</button>


	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>


	<button type="button" class="btn btn-danger" data-bs-toggle="modal"
		data-bs-target="#modalbuscarPorStatus">Pesquisar</button>



	<button type="button" class="btn btn-warning" onclick="botaodeletarDaTela()">Deletar</button>

	<div class="container">
		<div class="row">
			<div class="col-12">



				<div class="modal fade" id="modalbuscarPorStatus" tabindex="-1" aria-labelledby="exampleModalLabel"
					aria-hidden="true">


					<div class="modal-dialog">


						<div class="modal-content">


							<div class="modal-header">


								<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
									Categoria</h5>


								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>


							</div>



							<div class="modal-body">
								<form>
									<div class="mb-3">
										<label for="recipient-name" class="col-form-label">
											Informe o Status: </label> <input type="text" class="form-control"
											id="statusBusca">
									</div>


									<div class="mb-3"></div>
									<button type="button" class="btn btn-success"
										onclick="getListParameter()">Buscar</button>

								</form>

								<div style="height: 300px; overflow: scroll;">
									<table class="table" id="tabelaResultados">
										<thead>
											<tr>
												<th scope="col">ID </th>
												<th scope="col"> parametro 145 </th>
												<th scope="col"> parametro 153 </th>
												<th scope="col">parametro 190 </th>
												<th scope="col">parametro 547 </th>
												<th scope="col"> parametro 567 </th>
												<th scope="col"> parametro 765 </th>
												<th scope="col"> footer </th>
												<th scope="col"> parametro 789 </th>
												<th scope="col"> parametro 899 </th>
												<th scope="col"> parametro 988 </th>
												<th scope="col">Editar </th>
												<th scope="col">Deletar </th>

											</tr>
										</thead>
										<tbody>

										</tbody>
									</table>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
							</div>
						</div>
					</div>
				</div>






				<script type="text/javascript">
					function salvarParametro() {

						var id = $('#id').val();
						var titleHome = $('#titleHome').val();//
						var colection = $('#Colection').val(); //
						var footer = $('#footer').val();//
						var descounts = $('#descounts').val();//				
						var news = $('#news').val();
						var siteTitle = $('#siteTitle').val();//
						var subtitle = $('#subtitle').val();
						$.ajax({
							method: "POST",
							url: "parameter/save",
							data: JSON.stringify({

								//do banco   : do front end

								id: id,
								tituloHome: titleHome,
								colecoes: colection,
								descontos: descounts,
								novidades: news,
								footer: footer,
								sitetitle: siteTitle,
								subTitle: subtitle

							}),
							contentType: "application/json; charset= utf-8",
							success: function (response) {

								$("#id").val(response.id);
								alert("salvou com sucesso");
							}

						}).fail(function (xhr, status, errorThrown) {
							alert("Erro ao salvar" + xhr.reponseText);
						})
					}

					function getListParameter() {

						var titleHome = $('#titleHome').val();//
						var colection = $('#Colection').val(); //
						var footer = $('#footer').val();//
						var descounts = $('#descounts').val();//				
						var news = $('#news').val();
						var siteTitle = $('#siteTitle').val();//
						var subtitle = $('#subtitle').val();


						$.ajax(
							{
								method: "GET",
								url: "parameter/findAll",
								data: {
									tituloHome: titleHome,
									colecoes: colection,
									descontos: descounts,
									novidades: news,
									siteTitle: siteTitle,
									footer: footer,
									subTitle: subtitle
								},
								success: function (response) {

									$(
										'#tabelaResultados > tbody > tr')
										.remove();

									for (var i = 0; i < response.length; i++) {

										$('#tabelaResultados > tbody')
											.append(
												'<tr id="' + response[i].id + '"><td>'
												+ response[i].id
												+ '</td><td>'
												+ '</td><td>' + response[i].tituloHome
												+ '</td><td>' + response[i].colecoes + '</td><td>' + response[i].descontos
												+ '</td><td>' + response[i].novidades + '</td><td>' + response[i].subTitle
												+ '</td><td>' + response[i].footer + '</td><td>' + '</td><td>' + response[i].status
												+ '</td> <td><button type="button" onclick = "colocarEmEdicao('
												+ response[i].id
												+ ')" class="btn btn-primary">Ver</button></td><td><button type="button" class="btn btn-danger" onclick = "deleteUser('
												+ response[i].id
												+ ')">Deletar</button></td><td></tr>');
									}
								}
							}).fail(
								function (xhr, status, errorThrown) {
									alert("Erro ao Buscar Usuário"
										+ xhr.reponseText);
								})
					}

					function colocarEmEdicao(id) {
						$.ajax({
							method: "GET",
							url: "parameter/" + id,
							success: function (response) {
								$('#id').val(response.id);
								$('#titleHome').val(response.tituloHome);
								$('#Colection').val(response.colecoes);
								$('#footer').val(response.footer);
								$('#descounts').val(response.descontos);
								$('#news').val(response.novidades);
								$('#siteTitle').val(response.sitetitle);
								$('#subtitle').val(response.subTitle);
								$('#modalbuscarPorStatus').modal('hide');
							}
						}).fail(function (xhr, status, errorThrown) {
							alert("Erro ao Buscar Usuário por id: " + xhr.reponseText);
						});
					}
					$.ajax({
						method: "GET",
						url: "parameter/" + id,
						success: function (response) {

							var titleHome = $('#titleHome').val();//
							var colection = $('#Colection').val(); //
							var footer = $('#footer').val();//
							var descounts = $('#descounts').val();//				
							var news = $('#news').val();
							var siteTitle = $('#siteTitle').val();//
							var subtitle = $('#subtitle').val();

							$('#modalbuscarPorStatus').modal('hide');

						}

					}).fail(
						function (xhr, status, errorThrown) {
							alert("Erro ao Buscar Usuário por id: "
								+ xhr.reponseText);

						})
					

					function deleteUser(id) {
						if (confirm('Deseja realemente deletar ?')) {
							$.ajax({
								method: "DELETE",
								url: "parametros",
								data: "id=" + id,

								success: function (response) {

									$('#' + id).remove();

									alert(response);

								}

							})
								.fail(
									function (xhr, status, errorThrown) {
										alert("Erro ao deletar o Usuário por ID: "
											+ xhr.reponseText);

									})
						}

					}

					jQuery(document).ready(function () {

						jQuery('.toggle-nav').click(function (e) {
							jQuery(this).toggleClass('active');
							jQuery('.menu ul').toggleClass('active');
							e.preventDefault();
						});

						$("#divHeader").load("header.html");

					});
				</script>
</body>

</html>
