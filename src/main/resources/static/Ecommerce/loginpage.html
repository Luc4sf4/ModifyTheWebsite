<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <title>Cadastro e login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Cadastre-se</h1>
          <span>Insira os Dados desejados abaixo</span>
          <input type="text" placeholder="Name" name="name" id="name" />
          <input type="email" placeholder="Email" name="email" id="email" />
          <input
            type="password"
            placeholder="Password"
            name="Password"
            id="password"
          />
          <input
            type="password"
            placeholder="Password"
            name="Password"
            id="password2"
          />
          <button type="button" onclick="saveUser()">cadastrar</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Login</h1>
          <span>Digite seu email e senha, porfavor</span>
          <input
            type="email"
            placeholder="Email"
            name="emailLogin"
            id="emailLogin"
          />
          <input
            type="password"
            placeholder="Password"
            name="passowordLogin"
            id="passwordLogin"
          />
          <button type="button" onclick="getUser()">cadastrar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Possui um conta ? faça login</h1>
            <button class="hidden" id="login">Login</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Olá seja Bem-vindo</h1>
            <p>Não possui uma conta ? registre-se!</p>
            <button class="hidden" id="register">Registrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="JS/loginpage.js"></script>
  <script src="JS/register.js"></script>
</html>
